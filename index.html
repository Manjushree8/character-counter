<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form id="messageForm" novalidate>
      <h2>Type Your Message</h2>

      <div class="input-group">
        <label for="message">Message (max 200 characters)</label>
        <textarea id="message" rows="5" maxlength="200" placeholder="Type here..."></textarea>
      </div>

      
      <p id="counter">0 / 200 characters</p>
      <p id="warning" class="hidden">You have reached the maximum character limit!</p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
